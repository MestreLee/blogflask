{% extends 'base.html' %}

{% block content %}
	<br>
	{% for message in get_flashed_messages() %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
  			{{ message }}
  			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}
	<br/>
	<h2>Llista de posts:</h2>
	<br>
  		{% for post in posts %}
  		    <br/>
  		    <h2 class="article-title"><a href="{{ url_for('post', id=post.id) }}">{{ post.titol }}</a></h2>
      		<p class="article-content">{{ post.contingut }}</p>
		{% endfor %}
		
{% endblock %}
